<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Orari di Lavoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
    <h1 class="header">Orari di Lavoro Settimanali</h1>

    <h2>Tabella degli Orari</h2>
    <!-- Span ora direttamente sotto l'h2 -->
    <!-- Sezione info con un miglior stile -->
    <p id="settimana-info" class="info-title">Informazioni sulla Settimana</p>
    <div id="sezione-info">
        <p class="info-date">Settimana dal <span id="inizio-settimana"></span> al <span id="fine-settimana"></span></p>
        <p class="info-date">Mese: <span id="mese-anno"></span></p>
    </div>


    <table id="tabellaOrari">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Lunedì</th>
                <th>Martedì</th>
                <th>Mercoledì</th>
                <th>Giovedì</th>
                <th>Venerdì</th>
                <th>Sabato</th>
                <th>Domenica</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button onclick="window.location.href = 'index.html';">Torna alla pagina principale</button>
</div>

<script src="script1.js"></script>

</body>
</html>
