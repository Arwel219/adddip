<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Orari Lavoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="header">
        Gestione Orari di Lavoro Settimanali 
        <span id="giorniSettimana"></span>
    </h1>

    <div>
        <label for="nomeDipendente">Nome Dipendente: </label>
        <input type="text" id="nomeDipendente" placeholder="Inserisci nome dipendente">
        
        <button onclick="aggiungiDipendente()">Aggiungi Dipendente</button>
    </div>

    <h2>Orari Settimanali</h2>
    <p id="settimana-info" class="info-title">Informazioni sulla Settimana</p>
    <div id="sezione-info">
        <p class="info-date">Settimana dal <span id="inizio-settimana"></span> al <span id="fine-settimana"></span></p>
        <p class="info-date">Mese: <span id="mese-anno"></span></p>
    </div>
    <table id="tabellaOrari">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Lunedì</th>
                <th>Martedì</th>
                <th>Mercoledì</th>
                <th>Giovedì</th>
                <th>Venerdì</th>
                <th>Sabato</th>
                <th>Domenica</th>
				<th>Elimina</th> <!-- Colonna per il pulsante di eliminazione -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button onclick="memorizzaDatib()">Memorizza Dati</button>
	
	<button id="resetButton">Reset Dati</button>
	
</div>

<script src="script.js"></script>

</body>
</html>
